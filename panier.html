<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Page liste article de Orinoco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <li class="img-ori">
                    <a href="index.html"><img src="images/Orinoco.jpg" alt="icone du site Orinoco"></a>
                </li>
                <li class="icone-nav">
                    <a href="panier.html"><img src="https://img.icons8.com/office/40/000000/add-shopping-cart.png"
                            alt="icone panier" title="Panier" /></a><label id="nb-article"></label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Panier</h1>

        <article class="article-produit">
            <legend>Contenu du panier</legend>
            <table id="tableau" class="tableau">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Qte</th>
                        <th>Prix unitaire</th>
                        <th>Prix de la ligne</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody id="panier" class="panier">

                </tbody>
            </table>
            <br>
            <label">Prix du panier total</label> <label id="priceTotal"></label>
                <label id="nbreLignes" hidden>0</label>
        </article>

        <!-----------------formulaire----------------->

        <div id="formulaire"></div>

    </main>
    <script src="panier.js"></script>
</body>

</html>
